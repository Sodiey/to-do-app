<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>

  </head>
  <body>
    <header id="site-header" class="container-fluid">
      <div class="row">
        <div class="main-clock col-12 col-sm-3 col-md-3 m-auto justify-content-center">
          <div class="clockbox">
            <svg
              id="clock"
              xmlns="http://www.w3.org/2000/svg"
              width="600"
              height="600"
              viewBox="0 0 600 600"
            >
              <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9" />
                <path
                  class="hour-marks"
                  d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
                />
                <circle class="mid-circle" cx="300" cy="300" r="16.2" />
              </g>
              <g id="hour">
                <path class="hour-arm" d="M300.5 298V142" />
                <circle class="sizing-box" cx="300" cy="300" r="253.9" />
              </g>
              <g id="minute">
                <path class="minute-arm" d="M300.5 298V67" />
                <circle class="sizing-box" cx="300" cy="300" r="253.9" />
              </g>
              <g id="second">
                <path class="second-arm" d="M300.5 350V55" />
                <circle class="sizing-box" cx="300" cy="300" r="253.9" />
              </g>
            </svg>
          </div>
          <!-- .clockbox -->
        </div>
        <h1 class="col-12 col-sm-9 display-3">Stuff I need to do</h1>
        <!-- <div class="col-4">Date</div> -->
      </div>
    </header>
    <div class="todo-list container">

      <div class="row">
        <div class="col-12 col-sm-5 col-md-4 shadow-lg p-4" id="all-tasks">
          <h1>My Lists </h1>
          <button data-new-list><i class="fas fa-plus"></i></button>
          <div class="list-group p-3" id="list-tab" role="tablist" data-list-container></div>
        </div>

        <div class="col-12 col-sm-7 col-md-8" id="todo-task" data-list-display-container>
          <div class="todo-header">
            <h2 class="list-title fade show" data-list-title></h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
          </div>
          <div class="todo-body">
            <div class="tab-content" id="nav-tabContent" data-tasks></div>
            <div class="new-task-creator">
              <form action="" class="form-group">
                <input type="text" class="new-task form-control-sm" placeholder="new task name" aria-label="new task name">
                <button class="btn-sm btn-outline-danger" aria-label="create new task"><i class="fas fa-plus"></i></button>
              </form>
            </div>
          </div>

        </div>

      </div>
    </div>
    
    <template id="list-template">
        <input onkeypress="submitList(event)" placeholder="Name You List" type="text" class="list-group-item list-group-item-action" data-toggle="list" role="tab" aria-controls="home" />
        <button data-delete-btn style="display: none">
          <i class="fas fa-times"></i>
        </button>
    </template>

    <template id="task-template">
      <div class="tab-pane fade " role="tabpanel">
        <input type="checkbox">
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>

    
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

    <script src="todo.js"></script>
    <script src="../analog-clock/analogClock.js"></script>
  </body>
</html>
