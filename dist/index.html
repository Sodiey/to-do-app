<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Todo App</title>
  </head>
  <body>
    <header id="site-header" class="container-fluid">
      <div class="row align-items-center">
        <div class="main-clock col-12 col-sm-3 col-md-3 m-auto justify-content-center">
          <div class="clockbox">
            <svg
              id="clock"
              xmlns="http://www.w3.org/2000/svg"
              width="600"
              height="600"
              viewBox="0 0 600 600"
            >
              <g id="face">
                <circle class="circle" cx="300" cy="300" r="253.9" />
                <path
                  class="hour-marks"
                  d="M300.5 94V61M506 300.5h32M300.5 506v33M94 300.5H60M411.3 107.8l7.9-13.8M493 190.2l13-7.4M492.1 411.4l16.5 9.5M411 492.3l8.9 15.3M189 492.3l-9.2 15.9M107.7 411L93 419.5M107.5 189.3l-17.1-9.9M188.1 108.2l-9-15.6"
                />
                <circle class="mid-circle" cx="300" cy="300" r="16.2" />
              </g>
              <g id="hour">
                <path class="hour-arm" d="M300.5 298V142" />
                <circle class="sizing-box" cx="300" cy="300" r="253.9" />
              </g>
              <g id="minute">
                <path class="minute-arm" d="M300.5 298V67" />
                <circle class="sizing-box" cx="300" cy="300" r="253.9" />
              </g>
              <g id="second">
                <path class="second-arm" d="M300.5 350V55" />
                <circle class="sizing-box" cx="300" cy="300" r="253.9" />
              </g>
            </svg>
          </div>
          <!-- .clockbox -->
        </div>
        <h1 class="col-12 col-sm-9 display-2 font-weight-bold">Stuff I need to do</h1>
        <!-- <div class="col-4">Date</div> -->
      </div>
    </header>


    <div class="todo-list container-md mt-5">

      <div class="row">
        
        <div class="col-12 col-sm-4 col-md-4 shadow-lg p-0 border-radius" id="list-container">
          <div class="list-header d-flex p-4 justify-content-around align-items-center">
            <h1>My Lists </h1>
            <span data-new-list><i class="fas fa-plus fa-2x"></i></span>
          </div>
          <div class="list-group" id="list-tab" role="tablist" data-list-container></div>
        </div>


        <div class="col-12 col-sm-7 col-md-7 p-4 ml-3" id="todo-task" data-list-display-container>
          <div class="todo-header mb-3 p-3">
            <h2 class="list-title mb-0" data-list-title></h2>
            <p class="task-count ml-2 m-0" data-list-count>  </p>
          </div>
          <div class="todo-body">
            <div class="tab-content" id="nav-tabContent" data-tasks></div>
            <div class="new-task-creator">
              <form action="" data-new-task-form>
                <input type="text" data-new-task-input class="new-task w-100" placeholder="new task name" aria-label="new task name">
                <button class="btn p-0 mr-1 bg-transparent" aria-label="create new task"><i class="fas fa-plus"></i></button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    
    <template id="list-template">
        <input onkeypress="submitList(event)" placeholder="Name You List" type="text" class="list-group-item list-group-item-action" data-toggle="list" role="tab" />
        <button data-delete-list class="delete-btn" style="display: none">
          <i class="fas fa-times"></i>
        </button>
    </template>
    
    <template id="task-template">
      <div class="task border-radius d-flex align-items-center flex-direction-row">
        <input type="checkbox">
        <label>
          <span class="custom-checkbox ml-4"></span>
        </label>
        <button data-delete-task class="delete-btn ml-auto bg-transparent">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </template>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="./analog-clock/analogClock.js"></script>
  </body>
</html>
